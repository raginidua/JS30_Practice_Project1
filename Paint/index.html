<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experimenting with Canvas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>

  </head>
  <body>
    <canvas id="draw" width="900px" height="550px" class="drawing"></canvas>
    <div class="toolbar">
      <label for="base">Color</label>
    <input id="base" type="color" name="base" value="#bada55">
    <label for="size">Brush Size:</label>
    <input id="size" type="range" name="size" min="0" max="25" value="10" data-sizing="px">
    </div>
  </body>
</html>
